<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <h1>New Years Eve</h1>
    <div class="countdown-container">
      <div class="countdown-all days-c">
        <p class="big-text" id="days"></p>
        <span>Days</span>
      </div>
      <div class="countdown-all hours-c">
        <p class="big-text" id="hours"></p>
        <span>Hours</span>
      </div>
      <div class="countdown-all minutes-c">
        <p class="big-text" id="minutes"></p>
        <span>Minutes</span>
      </div>
      <div class="countdown-all seconds-c">
        <p class="big-text" id="seconds"></p>
        <span>Seconds</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
